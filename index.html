<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <link href="./reset.css" rel="stylesheet" type="text/css" />
    <link href="./index.css" rel="stylesheet" type="text/css" />
    <title>Livraria PDE</title>
</head>

<body class="home">
    <div class="library">
        <div class="library__content">
            <div class="library__content__left">
                <p class="library__content__left__text">Número do Funcionário:</p>
                <input id = "login" type="number" class="library__content__left__number" value="123"/>
                <p class="library__content__left__text">Senha:</p>
                <input id = "senha" type="password" class="library__content__left__password" value="123"/>
                <button id = "autorizar" class="library__content__left__button">Autorizar</button>
            </div>
            <div class="library__content__center">
                <div class="library__content__center__top">
                    <p class="library__content__center__top__number">Número funcionário: <input id="numero-funcionario" value=""  disabled/></p>
                    <p class="library__content__center__top__date">Data: <strong>_25/09/1997_</strong></p>
                </div>
                <p class="library__content__center__state">Estado: <strong id="estado"></strong></p>
                <div class="library__content__center__middle">
                    <p class="library__content__center__middle__text">ISBN:</p>
                    <input id = 'text-isbn' type="number" class="library__content__center__middle__number" />
                    <p class="library__content__center__middle__text">Título:</p>
                    <input id = 'text-titulo' type="text" class="library__content__center__middle__title" />
                </div>
                <div class="library__content__center__mid">
                    <p class="library__content__center__mid__text">Autor</p>
                    <input id="inputNomeAutor" type="text" class="library__content__center__mid__author" />
                    <button id="acrescentar" class="library__content__center__mid__register">Acrescentar</button>
                    <button id="buscar" library__content__center__mid__search>Buscar</button>
                </div>
                <div class="library__content__center__bottom">
                    <p class="library__content__center__bottom__text">Total:</p>
                    <input id="total-livros" type="number" class="library__content__center__bottom__total" value="1" />
                    <button id="cadastrar" class="library__content__center__bottom__register">Cadastrar</button>
                    <button id="suspender" class="library__content__center__bottom__suspend">Suspender</button>
                    <button id="continuar" class="library__content__center__bottom__continue">Continuar</button>
                    <button id="cancelar" class="library__content__center__bottom__close">Cancelar</button>
                    <button id="proximo" class="library__content__center__bottom__next">Próximo</button>
                    <button id="pendencias" class="library__content__center__bottom__pending">Pendências</button>
                </div>
            </div>
            <div class="library__content__right">
                <p class="library__content__right__text">CPF:</p>
                <input id="cpf" type="number" class="library__content__cpf" value="123" />
                <p class="library__content__right__text">Nome:</p>
                <input id="nome" type="text" class="library__content__name" value="Douglas"/>
                <div class="library__content__right__btn">
                    <button id="buscarAutor" class="library__content__right__btn__search">Buscar</button>
                    <button id="cadastrarAutor" class="library__content__right__btn__register">Cadastrar</button>
                    <button id="voltar-principal" class="library__content__right__btn__register">Voltar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="popup" style="display: none">
        <div class="popup__content">
            <p>Livros pendentes</p>
            <div class="popup__content__list">
                <p></p>
            </div>
            <div class="popup__content__btns">
                <button id="js--close">Cancelar</button>
                <button id="js--login">Continuar</button>
            </div>
        </div>
    </div>
    <div class="popup-overlay"></div>
</body>

<script src="dist/main.js"></script>

</html>
